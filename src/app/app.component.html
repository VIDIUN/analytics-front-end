<router-outlet></router-outlet>

<p-confirmDialog #confirm header="Confirmation" [key]="'confirm'" [closeOnEscape]="false" width="440" [responsive]="true" [class.vAlignToLeft]="_confirmDialogAlignLeft" [acceptLabel]="_confirmationLabels.yes" [rejectLabel]="_confirmationLabels.no"></p-confirmDialog>

<p-confirmDialog #alert header="Alert" [key]="'alert'" [closeOnEscape]="true" width="440" [class.vAlignToLeft]="_confirmDialogAlignLeft">
  <p-footer>
    <button type="button" pButton label="{{_confirmationLabels.ok}}" (click)="alert.accept()"></button>
  </p-footer>
</p-confirmDialog>
