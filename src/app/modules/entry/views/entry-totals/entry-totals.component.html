<div class="vReport vTotals vOverrideFAIcons">
  <v-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <div class="vTotalsContainer">
      <div class="vTotalContainer">
        <div class="vMiniIcon blue"><i class="icon-small-play"></i></div>
        <div class="vTotal">
          <span class="vLable">{{_tabsData[0]?.title}}</span>
          <span *ngIf="!_isCompareMode" class="vValue">{{_tabsData[0]?.value}}</span>
          <span *ngIf="_isCompareMode" class="vTrend"
                [vTooltip]="_tabsData[0]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
            <app-trend-value valueStyleClass="vValue"
                             unitsStyleClass="vUnits"
                             [value]="_tabsData[0]?.value"
                             [units]="_tabsData[0]?.units"
                             [trend]="_tabsData[0]?.trend"></app-trend-value>
          </span>
        </div>
      </div>
      <div class="vTotalContainer">
        <div class="vMiniIcon green"><i class="icon-small-viewer-contributor"></i></div>
        <div class="vTotal">
          <span class="vLable">{{_tabsData[1]?.title}}</span>
          <span *ngIf="!_isCompareMode" class="vValue">{{_tabsData[1]?.value}}</span>
          <span *ngIf="_isCompareMode" class="vTrend"
                [vTooltip]="_tabsData[1]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
            <app-trend-value valueStyleClass="vValue"
                             unitsStyleClass="vUnits"
                             [value]="_tabsData[1]?.value"
                             [units]="_tabsData[1]?.units"
                             [trend]="_tabsData[1]?.trend"></app-trend-value>
          </span>
        </div>
      </div>
      <div class="vTotalContainer">
        <div class="vMiniIcon orange"><i class="icon-small-time"></i></div>
        <div class="vTotal">
          <span class="vLable">{{_tabsData[2]?.title}}</span>
          <span *ngIf="!_isCompareMode" class="vValue">{{_tabsData[2]?.value}}</span>
          <span *ngIf="_isCompareMode" class="vTrend"
                [vTooltip]="_tabsData[2]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
            <app-trend-value valueStyleClass="vValue"
                             unitsStyleClass="vUnits"
                             [value]="_tabsData[2]?.value"
                             [units]="_tabsData[2]?.units"
                             [trend]="_tabsData[2]?.trend"></app-trend-value>
          </span>
        </div>
      </div>
      <div class="vTotalContainer">
        <div class="vMiniIcon darkgreen"><i class="vIconcomplete"></i></div>
        <div class="vTotal">
          <span class="vLable">{{_tabsData[3]?.title}}</span>
          <span *ngIf="!_isCompareMode" class="vValue">{{_tabsData[3]?.value}}</span>
          <span *ngIf="_isCompareMode" class="vTrend"
                [vTooltip]="_tabsData[3]?.tooltip"
                [maxWidth]="500"
                [escape]="false">
            <app-trend-value valueStyleClass="vValue"
                             unitsStyleClass="vUnits"
                             [value]="_tabsData[3]?.value"
                             [units]="_tabsData[3]?.units"
                             [trend]="_tabsData[3]?.trend"></app-trend-value>
          </span>
        </div>
      </div>
    </div>
  </v-area-blocker>
</div>
