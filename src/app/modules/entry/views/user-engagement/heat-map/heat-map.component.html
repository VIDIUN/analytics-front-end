<h5 *ngIf="_isBusy" class="mini-loader"><span></span><span></span></h5>
<div *ngIf="!_isBusy" class="vHeatMap">
  <div *ngFor="let item of _heatMap" class="vHeatMapItem"
       [vTooltip]="item.tooltip" [escape]="false" [maxWidth]="800"
       [ngStyle]="{'width': item.width, 'background-color': item.color}">&nbsp;</div>
  <div #follower class="vFollower"></div>
  <span class="vTimelineStart">0:00</span>
  <span class="vTimelineEnd">{{duration | appDuration}}</span>
</div>
