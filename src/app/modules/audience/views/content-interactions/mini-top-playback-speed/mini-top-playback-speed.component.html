<div data-aid="report-mini-top-playback-speed" class="vReport vMini vOverrideFAIcons">
  <div class="vFilters">
    <span class="vTitle">{{'app.contentInteractions.insights' | translate}}</span>
  </div>

  <v-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <div class="vReportContent" *ngIf="!_firstTimeLoading">
      <div class="vReportRow">
        <span class="topSpeed">{{_topSpeedLabel}}</span>
      </div>
      <div class="vReportRow">
        <span class="vLabel">{{'app.contentInteractions.mostPopular' | translate}}</span>
      </div>
      <div class="vReportRow">
        <app-insights-bullet [values]="_bulletValues"></app-insights-bullet>
      </div>

      <div class="vReportRow vNoResults" *ngIf="!_isBusy && !_bulletValues.length">
        {{'app.common.noResults' | translate}}
      </div>
    </div>

  </v-area-blocker>
</div>
