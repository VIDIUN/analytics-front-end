<div data-aid="report-group-entry" class="kMain">
  <k-area-blocker [showLoader]="_isBusy" [message]="_blockerMessage">
    <div class="kReportView">
      <div *ngIf="_entry" class="kReport kContent kOverrideFAIcons">
        <div class="kReportHeader">
          <button pButton class="kButtonDefault kBackBtn small" icon="kIconarrow_backward" (click)="_back()"
                  [kTooltip]="'app.entryLive.back' | translate"></button>
          <span class="kTitle">{{_entry?.name}}</span>
<!--          <app-export-csv name="entry"-->
<!--                          [reports]="_exportConfig"-->
<!--                          [entryId]="_entryId"></app-export-csv>-->
        </div>

        <app-entry-details [entry]="_entry" (navigateToEntry)="_navigateToEntry()"></app-entry-details>
        <div class="kEntryWidgets">
          <div class="kWideColumn">
            <div class="kStub kBlue kNarrow"></div>
            <div class="kStub"></div>
            <div class="kStub"></div>
          </div>
          <div class="kNarrowColumn kWhite">
            <app-live-player [entryId]="_entry?.id"></app-live-player>
          </div>
        </div>
        <div class="kReportContainer">
          <div class="kStub kWide">
            <div class="kHeader">
              <span class="kTitle">All Users</span>
              <div class="kDateFilter">
                <app-date-filter name="all-users" (filterChange)="_onDateFilterChange($event)"></app-date-filter>
                <p-selectButton [options]="_timeRanges" [(ngModel)]="_selectedTimeRange"></p-selectButton>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </k-area-blocker>
</div>
