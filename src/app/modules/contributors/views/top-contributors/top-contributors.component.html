<div class="vReport vContent vOverrideFAIcons">
  <div class="vReportHeader">
    <span class="vTitle">{{'app.contributors.title' | translate}}</span>
    <app-export-csv [headers]="_csvExportHeaders" [totalCount]="_totalCount" [reportInputFilter]="_filter"
                    [reportType]="_reportType"
                    [dimension]="_selectedMetrics" [reportText]="'app.common.noMsg' | translate"
                    [reportTitle]="'app.bandwidth.usersStorage' | translate"></app-export-csv>
    <div class="vFilter vOverrideFAIcons">
      <div class="vDropDown" (click)="_refineFilterOpened = !_refineFilterOpened">
        <span>{{'app.filters.filter' | translate}}</span>
        <i *ngIf="!_refineFilterOpened" class="vIcondropdown_arrow_bottom"></i>
        <i *ngIf="_refineFilterOpened" class="vIcondropdown_arrow_top"></i>
      </div>
    </div>
    <app-date-filter #dateFilter [dateRange]="_dateRange" [selectedTimeUnit]="_timeUnit"
                     (filterChange)="_onDateFilterChange($event)"></app-date-filter>
  </div>

  <div class="vReportContainer vNoPadding">
    <app-refine-filter [opened]="_refineFilterOpened"
                       [dateFilter]="_dateFilter"
                       [selectedFilters]="_selectedRefineFilters"
                       (closeFilters)="_refineFilterOpened = false"
                       (filterChange)="_onRefineFilterChange($event)"></app-refine-filter>
  </div>

  <div class="vReportContainer">
    <div class="vMiniReportContainer">
      <app-contributors-mini-highlights [dateFilter]="_dateFilter"
                                        [refineFilter]="_refineFilter"></app-contributors-mini-highlights>
    </div>

    <div class="vMiniReportContainer">
      <app-contributors-mini-top-contributors [dateFilter]="_dateFilter"
                                        [refineFilter]="_refineFilter"></app-contributors-mini-top-contributors>
    </div>

    <!-- Example -->
    <!-- IMPORTANT: set infinite and autoPlay to false in case there's only ONE item -->
    <!--<div class="vMiniReportContainer">-->
    <!--<ui-carousel [infinite]="false"-->
    <!--[autoPlay]="false"-->
    <!--[autoPlaySpeed]="5000"-->
    <!--[arrows]="false"-->
    <!--[fade]="false"-->
    <!--[speed]="200"-->
    <!--height="280px">-->
    <!--<ui-carousel-item>-->
    <!--<div class="vInsights">Some stuff</div>-->
    <!--</ui-carousel-item>-->
    <!--</ui-carousel>-->
    <!--</div>-->
  </div>

  <div id="highlights-report" class="vReportContainer">
    <app-contributors-highlights [dateFilterComponent]="dateFilter"
                                 [dateFilter]="_dateFilter"
                                 [refineFilter]="_refineFilter"></app-contributors-highlights>
  </div>

  <div id="top-contributors" class="vReportContainer">
    <app-contributors-top-contributors [dateFilter]="_dateFilter"
                                       [refineFilter]="_refineFilter"></app-contributors-top-contributors>
  </div>

  <div class="vReportContainer">
    <div class="vSmallReportContainer">
      <app-contributors-sources [dateFilter]="_dateFilter"
                                [refineFilter]="_refineFilter"></app-contributors-sources>
    </div>
    <div class="vSmallReportContainer">
      <app-contributors-users [dateFilter]="_dateFilter"
                              [refineFilter]="_refineFilter"></app-contributors-users>
    </div>
  </div>
</div>
