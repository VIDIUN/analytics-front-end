<div data-aid="mini-top-sources" class="vReport vMini vOverrideFAIcons">
  <div class="vFilters">
    <span class="vTitle">{{'app.contributors.insights' | translate}}</span>
    <a (click)="scrollTo('#sources')" class="vDetails">{{'app.common.details' | translate}}</a>
  </div>

  <v-area-blocker [message]="_blockerMessage" [showLoader]="_isBusy">
    <div class="vReportContent">
      <div class="vReportRow">
        <span class="topSource">{{_topSourceLabel}}</span>
      </div>
      <div class="vReportRow">
        <span class="vLabel">{{'app.contributors.mostPopular' | translate}}</span>
      </div>
      <div class="vReportRow">
        <app-insights-bullet [values]="_bulletValues"></app-insights-bullet>
      </div>

      <div class="vReportRow vNoResults" *ngIf="!_isBusy && !_tableData[0]">
        {{'app.common.noResults' | translate}}
      </div>
    </div>

  </v-area-blocker>
</div>
