<ng-container *ngIf="_showComponent">

  <ng-container *ngIf="!_singleMode">
    <div class="vExport" #toggle>
      <div class="vDropDown">
        <span>{{'app.common.exportCsv' | translate}}</span>
        <i *ngIf="!_opened" class="vIcondropdown_arrow_bottom"></i>
        <i *ngIf="_opened" class="vIcondropdown_arrow_top"></i>
      </div>
    </div>

    <vPopupWidget #popupWidgetComponent
                  [attr.data-aid]="'export-csv-' + name"
                  [popupWidth]="width"
                  [closeBtn]="false"
                  [targetRef]="toggle"
                  [targetOffset]="{'x':-140, 'y': 42}"
                  (onOpen)="_opened = true"
                  (onClose)="_onPopupClose()">
      <ng-template>
        <div class="vExportPanel">
          <p-tree selectionMode="checkbox"
                  [value]="_options"
                  [(selection)]="_selected"></p-tree>

          <button pButton
                  class="vButtonBranded vExportBtn"
                  [class.vButtonProcess]="_exportingCsv"
                  [disabled]="_exportingCsv || !_selected.length"
                  [label]="(_exportingCsv ? 'app.common.exporting' : 'app.common.exportReports') | translate"
                  (click)="_export()"></button>
        </div>
      </ng-template>
    </vPopupWidget>
  </ng-container>

  <ng-container *ngIf="_singleMode">
    <div class="vExport">
      <button pButton class="vButtonDefault vExportBtn" icon="icon-export" (click)="_export()"
              [class.vButtonProcess]="_exportingCsv"
              [disabled]="_exportingCsv"
              [label]="(_exportingCsv ? 'app.common.exporting' : 'app.common.exportCsv') | translate"></button>
    </div>
  </ng-container>

</ng-container>
