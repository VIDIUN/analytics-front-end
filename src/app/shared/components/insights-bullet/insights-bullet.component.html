<div class="vBulletContainer">
  <div class="vBullet">
    <div class="vBar"
         *ngFor="let item of _values"
         [vTooltip]="item.tooltip" [escape]="false"
         [style.background-color]="item.color"
         [style.width]="item.value+'%'"></div>
  </div>
  <div class="vLegend">
    <div class="vLegendItem" *ngFor="let item of _values">
      <div class="vCircle" [style.background-color]="item.color"></div>
      <span>{{item.label}}</span>
    </div>
  </div>
</div>
